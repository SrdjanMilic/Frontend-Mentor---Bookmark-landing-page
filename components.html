<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Frontend Mentor | Bookmark landing page</title>
  <link href="img/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
  <link href="css/main.css" rel="stylesheet">
  <script defer src="js/components/navBar.js"></script>
  <script defer src="js/components/custom-button.js"></script>
  <script defer src="js/components/textBlock.js"></script>
</head>

<body>
  <div class="container">
    <h1>Page Components</h1>
    <p>Brief introduction of what you can do with integrated web components.</p>

    <div class="divider"></div>
    <hr>

    <h2>Navbars</h2>
    <div class="nav-bar-components nav-bar-default">
      <nav-bar logo="img/logo-bookmark-dark.svg"/>
    </div>

    <div class="divider"></div>

    <div class="nav-bar-components nav-bar-custom-1">
      <nav-bar class="justify-unset white-fonts dark-background custom-logo" logo="img/logo-bookmark-light.svg"/>
    </div>

    <div class="divider"></div>

    <div class="nav-bar-components nav-bar-custom-2">
      <nav-bar class="justify-center light-background" logo="img/logo-bookmark-dark.svg"/>
    </div>

    <div class="divider"></div>
    <hr>

    <h2>Text Blocks</h2>
    <div class="text-block">
      <text-block heading="Default"
                  paragraph="This is a custom-1 component. There are 'nav-bar' and 'button' components on this page as as well"/>
    </div>

    <div class="divider"></div>

    <div class="text-block">
      <text-block class="align-left block-left"
                  heading="Custom 1"
                  paragraph="This is a default component. There are 'nav-bar' and 'button' components on this page as as well"
      />
    </div>

    <div class="divider"></div>

    <div class="text-custom-2-wrapper">
      <div class="text-block text-block-right">
        <text-block class="align-right block-right"
                    heading="Custom 2"
                    paragraph="This is a custom-2 component. There are 'nav-bar' and 'button' components on this page as as well"
        />
      </div>
    </div>

    <div class="divider"></div>
    <hr>

    <h2>Custom Buttons</h2>
    <div class="custom-button">
      <custom-button text="Default"/>
    </div>

    <div class="divider"></div>

    <div>
      <custom-button class="custom-button-1 red-background" text="Custom 1"/>
    </div>

    <div class="divider"></div>

    <div>
      <custom-button class="custom-button-2" text="Custom 2"/>
    </div>
  </div>
</body>
</html>
